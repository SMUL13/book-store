<div class="container mt-5 form-container">
    <h3 class="mb-5 text-center">Add new Book</h3>
        <form id="book-form">
            <div class="row form-box">
                <div class="col-md-6">
                    <div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" minlength="10" maxlength="120" required
                                pattern="[a-zA-Z0-9@&#*! ]+">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" maxlength="512" pattern="[A-Z].*" required>
                        </div>
                        <div class="mb-3">
                            <label for="categories" class="form-label">Categories</label>
                            <input type="text" class="form-control" name="categories"
                                pattern="^[\w\s]+(?:,\s*[\w\s]+){0,3}$">
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Author Names</label>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" name="author1" class="form-control" required>
                                    </div>
                                    <div class="col">
                                        <input type="text" name="author2" class="form-control">
                                    </div>
                                    <div class="col">
                                        <input type="text" name="author3" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="publisher" class="form-label">Publisher</label>
                            <input type="text" class="form-control" id="publisher" minlength="5" maxlength="60">
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Year</label>
                            <input type="text" class="form-control" id="year" pattern="[0-9]{4}">
                        </div>
                        <div class="mb-3">
                            <label for="pages" class="form-label">Number of Pages</label>
                            <input type="number" class="form-control" id="pages" maxlength="4" max="9999">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <div class="mb-3">
                            <label for="isbn10" class="form-label">ISBN-10</label>
                            <input type="text" class="form-control" id="isbn10" pattern="[0-9]{10}" required>
                        </div>
                        <div class="mb-3">
                            <label for="isbn13" class="form-label">ISBN-13</label>
                            <input type="text" class="form-control" id="isbn13" pattern="[0-9]{13}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center d-flex save-button">
                <button type="submit" class="btn btn-primary save-button">SAVE</button>
            </div>
        </form>
</div>
